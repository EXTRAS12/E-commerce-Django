{% extends 'core/base.html' %}

{% block title %} Подтверждение заказа {% endblock %}


{% block content %}
    <h1 class='mb-6 text-2xl'>Подтверждение заказа</h1>

    <h2 class="text-xl text-gray-500">Цена за всё: {{ cart.get_total_cost }} руб.</h2>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

    <button class="inline-block px-8 py-4 bg-teal-500 text-white">Подтвердить</button>
    </form>
{% endblock %}
